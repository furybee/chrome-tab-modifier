<md-dialog aria-label="Import dialog">
    <md-dialog-content>

        <div class="md-dialog-content">
            <h3>Import tab rules</h3>
            <p>Import tab rules settings from an external JSON file.</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="cancelDialog()" class="md-primary" ga-track-event="['tab-rules', 'import', 'cancel']">
            Cancel
        </md-button>
        <input-file-button>
            <md-button class="md-primary md-raised" aria-label="Upload a rules file to add" ga-track-event="['tab-rules', 'import', 'add']">
                <md-icon md-svg-icon="file-add"></md-icon>
                Import and add
            </md-button>
            <input id="importAdd" type="file" on-read-file="import($fileContent,false)" accept="application/json">
        </input-file-button>
        <input-file-button>
            <md-button class="md-primary md-raised" aria-label="Upload a rules file to import" ga-track-event="['tab-rules', 'import', 'replace']">
                <md-icon md-svg-icon="file-import"></md-icon>
                Import and replace
            </md-button>
            <input id="importReplace" type="file" on-read-file="import($fileContent)" accept="application/json">
        </input-file-button>
    </md-dialog-actions>
</md-dialog>
