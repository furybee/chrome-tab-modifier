<md-toolbar>
    <nav class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSideNav()" aria-label="Toggle left menu" hide-gt-sm>
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Tab Rules</h1>
    </nav>
</md-toolbar>

<md-subheader class="md-display-2">
    List of rules <span ng-bind="'('+ tab_modifier.rules.length +')'"></span>
    <md-button class="md-accent md-fab md-fab-bottom-right" ng-click="showForm($event)" ga-track-event="['tab-rules', 'create-rule']">
        <md-icon md-svg-icon="plus"></md-icon>
        <md-tooltip md-direction="left">Add a new rule</md-tooltip>
    </md-button>
</md-subheader>

<md-divider></md-divider>

<md-content class="md-padding">

    <md-card flex-offset="15" flex="70" ng-if="tab_modifier.rules.length === 0">
        <md-card-header class="md-primary">
            <md-card-avatar>
                <md-icon md-svg-icon="information-outline"></md-icon>
            </md-card-avatar>
            <md-card-header-text class="md-title-only" layout-align="center start">
                <h2 class="md-title">No rules found</h2>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <p>
                Ooohh! There is no rule yet! Hit the "plus" button to create your first rule.
            </p>
        </md-card-content>
    </md-card>

    <md-card flex-offset="15" flex="70" ng-if="tab_modifier.rules.length > 0" style="overflow: hidden;">
        <md-card-content>
            <table ui-tree="tree_options">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Detection</th>
                        <th>URL fragment</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ui-tree-nodes ng-model="tab_modifier.rules">
                    <tr ng-repeat="rule in tab_modifier.rules" ui-tree-node>
                        <td>
                            <md-icon md-svg-icon="swap-vertical" md-menu-align-target ui-tree-handle aria-label="Move rule"></md-icon>
                        </td>
                        <td class="text-nowrap" ng-bind="rule.name"></td>
                        <td>
                            <span ng-if="rule.detection === 'STARTS'">Starts with</span>
                            <span ng-if="rule.detection === 'CONTAINS'">Contains</span>
                            <span ng-if="rule.detection === 'ENDS'">Ends with</span>
                            <span ng-if="rule.detection === 'REGEXP'">Regular Expression</span>
                        </td>
                        <td class="text-nowrap" ng-bind="rule.url_fragment"></td>
                        <td style="text-align: right;">
                            <md-button data-nodrag class="md-icon-button" ng-click="showForm($event, rule)" aria-label="Edit rule" ga-track-event="['tab-rules', 'edit-rule']">
                                <md-icon md-svg-icon="edit" md-menu-align-target></md-icon>
                                <md-tooltip md-direction="bottom">Edit</md-tooltip>
                            </md-button>
                            <md-button data-nodrag class="md-icon-button" ng-click="duplicate(rule)" aria-label="Duplicate rule" ga-track-event="['tab-rules', 'duplicate-rule']">
                                <md-icon md-svg-icon="content-duplicate" md-menu-align-target></md-icon>
                                <md-tooltip md-direction="bottom">Duplicate</md-tooltip>
                            </md-button>
                            <md-button data-nodrag class="md-icon-button" ng-click="delete($event, rule)" aria-label="Delete rule" ga-track-event="['tab-rules', 'delete-rule']">
                                <md-icon md-svg-icon="delete" md-menu-align-target></md-icon>
                                <md-tooltip md-direction="bottom">Delete</md-tooltip>
                            </md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>

</md-content>
